<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div style="text-align: center;">
            <img src="cadeado.png" alt="cadeado fechado" 10%" width="10%">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
            <h3 class="titulo secvundario"> Emily Karoliny</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" itemid="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-senha"
            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Numero de caracteres</h4>
                <div class="parametro-senha-botoes">
                    <button class="parametro-senha__botao">-</button>
                    <p class="parametro-senha__texto">12</p>
                    <button class="parametro-senha">+</button>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox">
                    <label for="minusculo">Letras minúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numero" type="checkbox" class="checkbox">
                    <label for="numero">Numeros</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox">
                    <label for="simbolo">Simbolos</label>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Força da senha</h4>
                <div class="barra"></div>
                <div class="força fraca"></div>
                <div class="parametro-senha__textos">
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                </div>
                <p class="entropia"></p>
            </div>
        </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>
